<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Caixa</title>
    <style>
h1{
    background-color: aquamarine;
    width: 250px;
    height: 250px;
    
    border: 5px double black;

    padding: 10px 10px 10px 10px; 
}
a{
    background-color: rgb(238, 238, 119);
    width: 350px;
    height: 50px;
    border: 5px solid black;
    padding: 5px 5px 5px 5px;
}

    </style>
</head>
<body>
    <h1>Exemplo de Caixa Box-Level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>Vamos ver como isso tudo funciona</p>
    
</body>
</html>

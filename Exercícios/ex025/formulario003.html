<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste de formulário</title>
</head>
<body>
    <form action="cadasatro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required maxlength="40" placeholder="nome completo" autocomplete="name">
        </p>

        <p>
            <label for="imedia">média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.1">
        </p>

        <p>
            <label for="imes">Periodo Letivo</label>
            <input type="month" name="mes" id="imes" value="2023-04">

        </p>

        <p>
            <label for="idia">dia da prova</label>
            <input type="date" name="dia" id="idia">
        </p>

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>



    </form>
    
</body>
</html>
